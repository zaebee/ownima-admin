# lefthook.yml
pre-commit:
  commands:
    lint:
      glob: "*.{ts,tsx}"
      run: npx eslint --fix {staged_files} && npx prettier --write {staged_files}
    format:
      glob: "*.{json,md,yml,yaml}"
      run: npx prettier --write {staged_files}

pre-push:
  commands:
    test:
      run: npm run test:run
